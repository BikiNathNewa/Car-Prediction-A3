version: '3'
services:
  dash-demo:
    command: python3 main.py
    #command: python app.py
    # command: tail -f /dev/null
    image: biki/ml-assignment:a3.1
    # ports:
    #   - 8081:80
    environment:
      - HOST=0.0.0.0
      - PORT=80
    env_file:
      - .env
    
    labels:
      # Allow Traefik to talk with your service
      - traefik.enable=true
      # Tell Traefik to use port 80
      - traefik.http.services.mlassignment-demo-st126199.loadbalancer.server.port=80
      # This config you domain name. By default, your subdomain is service_name-st126199
      # If you which to change the subdomain name, you uncomment the below configuration
      - traefik.http.routers.mlassignment-demo-st126199.rule=Host(`st126199.ml2023.cs.ait.ac.th`)
      # Below is for enable SSL.
      - traefik.http.routers.mlassignment-demo-st126199tls=true
      - traefik.http.routers.mlassignment-demo-st126199.tls.certresolver=production
      - traefik.http.routers.mlassignment-demo-st126199.entrypoints=websecure
    # This define network. You would need to keep it like this.
    networks:
      - default
      - traefik_default

# Keep it like this too.
networks:
  default:
  traefik_default:
    external: true
